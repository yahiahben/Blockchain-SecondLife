<head>
  <meta charset="UTF-8" />

  <script src="contracts/ABI.js"></script>
  <title>Second Life Marketplace</title>
</head>

<body>
  <header>
    <h1>Second Life Marketplace</h1>
  </header>

  <nav>
    <a href="indexVendeur2.html">Accueil</a>
    <a href="creervente.html">Créer une vente</a>
    <a href="connexionMetamask.html">Se connecter au Metamask</a>
  </nav>

  <div class="page-content">
    <main>
      <div id="report-cont">
        <div class="view-report">
          <section id="rep-specs" class="t-30 r-section">
            <div class="container cont-lg">
              <div class="frm">
                <h1 class="_root_k4hgl_1 _dark_k4hgl_33 _xxl_10vh9_1" style="text-align: center">
                  Créer un article
                </h1>
                <br />

                <form id="createSaleForm" method="post">
                  <br /><br />
                  Titre:
                  <span class="error">*</span>
                  <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre de l'article"
                    required />
                  <br />
                  Description:
                  <span class="error">*</span>
                  <textarea class="form-control" id="description" name="description" required></textarea>
                  <br />
                  Prix:
                  <span class="error">*</span>
                  <input type="number" class="form-control" id="prix" name="prix" placeholder="Prix en ETH" required />
                  <br />
                  Stock:
                  <span class="error">*</span>
                  <input type="number" class="form-control" id="stock" name="stock" placeholder="Quantité disponible"
                    required />
                  <br />
                  Identifiant de la photo:
                  <span class="error">*</span>
                  <input type="number" class="form-control" id="photoId" name="photoId"
                    placeholder="Identifiant de la photo" required />
                  <br /><br />
                  <button id="btn" type="submit" class="btn btn-primary">
                    Créer
                  </button>
                  <script src="src\js\creerVente.js"></script>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>
      &copy; 2023 Second Life Marketplace. Tous droits réservés. (profil
      vendeur)
    </p>
  </footer>
</body>
